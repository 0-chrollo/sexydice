    <style>
        section {
            height: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column; /* Align children vertically */
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10vh; /* Adjusted margin for spacing from top */
            margin-bottom: 1vh; /* Adjusted margin for spacing from bottom */
            position: relative;
            
        }

        .dice {
            width: 20vw; /* Adjusted width based on viewport width */
            height: 20vw; /* Adjusted height based on viewport width */
            position: static;
            transform-style: preserve-3d;
            margin-right: 5vw; /* Adjusted spacing between dice based on viewport width */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid #888;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face h1 {
            font-size: 3vw; /* Adjusted font size based on viewport width */
            margin: 0;
        }

        .face img {
            max-width: 100%;
            max-height: 100%;
        }

        .front {
            transform: translateZ(13vw); /* Adjusted translateZ based on viewport width */
        }

        .back {
            transform: rotateY(180deg) translateZ(13vw); /* Adjusted translateZ based on viewport width */
        }

        .right {
            transform: rotateY(90deg) translateZ(13vw); /* Adjusted translateZ based on viewport width */
        }

        .left {
            transform: rotateY(-90deg) translateZ(13vw); /* Adjusted translateZ based on viewport width */
        }

        .top {
            transform: rotateX(90deg) translateZ(13vw); /* Adjusted translateZ based on viewport width */
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(13vw); /* Adjusted translateZ based on viewport width */
        }

        #rollButton {
            text-decoration: none;
            font-size: 2vw; /* Adjusted font size based on viewport width */
            padding: 1vh 2vw; /* Adjusted padding based on viewport width and height */
           border-color:  #db0b57;
            border-radius: 1vw; /* Adjusted border radius based on viewport width */
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: auto; /* Push button to the bottom */
            margin-bottom: 2vh; /* Adjusted margin for spacing from bottom */
        }

        #rollButton:hover {
            background-color: #db0b57;
            border-color:  #007bff;
           color :rgb(40, 135, 219);
            font-weight: bold;
        }
        .fas{
           font-size:19px;
           color:  #d0d0d0;

        }
       .fas:hover{

    color:rgb(40, 135, 219);
}

<script>
  // Mapping from dice result to base rotation angles.
  const diceMapping = {
      1: { x: 0,   y: 0   },
      2: { x: -90, y: 0   },
      3: { x: 0,   y: 90  },
      4: { x: 0,   y: -90 },
      5: { x: 90,  y: 0   },
      6: { x: 180, y: 0   }
  };

  document.getElementById('rollButton').addEventListener('click', rollDice);

  function rollDice() {
      // Get dice elements.
      var dice1 = document.getElementById('dice1');
      var dice2 = document.getElementById('dice2');

      // Randomly choose a result (1-6) for each dice.
      var result1 = Math.floor(Math.random() * 6) + 2;
      var result2 = Math.floor(Math.random() * 6) + 3;

      // Get the base rotations from the mapping.
      var base1 = diceMapping[result1];
      var base2 = diceMapping[result2];

      // Add several full spins for a dynamic roll.
      // (Randomly add between 3 and 6 full rotations.)
      var fullSpinX1 = 365 * (Math.floor(Math.random() * 4) + 3);
      var fullSpinY1 = 360 * (Math.floor(Math.random() * 4) + 3);
      var fullSpinX2 = 360 * (Math.floor(Math.random() * 4) + 3);
      var fullSpinY2 = 365 * (Math.floor(Math.random() * 4) + 3);

      // Calculate the final rotation by adding the base angle.
      var finalX1 = fullSpinX1 + base1.x;
      var finalY1 = fullSpinY1 + base1.y;
      var finalX2 = fullSpinX2 + base2.x;
      var finalY2 = fullSpinY2 + base2.y;

      // Apply a smooth transition.
      dice1.style.transition = 'transform 4s ease-in-out';
      dice2.style.transition = 'transform 4s ease-in-out';

      // Set the transforms so the dice land precisely.
      dice1.style.transform = 'rotateX(' + finalX1 + 'deg) rotateY(' + finalY1 + 'deg)';
      dice2.style.transform = 'rotateX(' + finalX2 + 'deg) rotateY(' + finalY2 + 'deg)';

      // Optionally, update any text or image indicators after the roll.
      // For example, you might update hidden elements that store the result.
      // Here, we log the results to the console:
      console.log("Dice 1: " + result1, "Dice 2: " + result2);
  }
</script>
